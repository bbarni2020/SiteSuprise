<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSuprise</title>
    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                #000000 0px,
                #000000 2px,
                #333333 2px,
                #333333 4px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid #00ff00;
            border-radius: 0;
            position: relative;
            animation: retroSpin 2s linear infinite;
            margin-bottom: 30px;
            box-shadow: 
                0 0 10px #00ff00,
                inset 0 0 10px #00ff00;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #00ff00;
            transform: translate(-50%, -50%);
            animation: retroBlink 1s linear infinite;
            box-shadow: 0 0 10px #00ff00;
        }

        .loading-text {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: retroGlow 2s ease-in-out infinite alternate;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00;
        }

        @keyframes retroSpin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(0.9); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes retroBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes retroGlow {
            0% { 
                opacity: 0.8;
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00;
            }
            100% { 
                opacity: 1;
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 40px #00ff00;
            }
        }

        .content {
            display: none;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Loading your page...</div>
    </div>

    <div id="content" class="content"></div>

    <script>
        setTimeout(() => {
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = 'Generating your surprise site...';
        }, 5000);

        (async () => {
            try {
                const response = await fetch('https://sitesuprise.deakteri.fun/', {
                    headers: {
                        'Accept': 'text/html'
                    }
                });
                const html = await response.text();
                
                const loadingElement = document.getElementById('loading');
                const contentElement = document.getElementById('content');
                
                loadingElement.classList.add('fade-out');
                
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                    contentElement.innerHTML = html;
                    contentElement.style.display = 'block';
                }, 500);
                
            } catch (error) {
                const loadingElement = document.getElementById('loading');
                const contentElement = document.getElementById('content');
                
                loadingElement.style.display = 'none';
                contentElement.innerHTML = '<div style="text-align: center; margin-top: 50px; font-family: Arial; color: #666;">Error loading surprise site. Please try again.</div>';
                contentElement.style.display = 'block';
            }
        })();
    </script>
</body>
</html>
