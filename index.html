<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSuprise</title>
</head>
<body>
    <h1>SiteSuprise</h1>
    <div id="api-content">Loading...</div>
    <script>
        fetch('http://localhost:9781')
            .then(response => response.text())
            .then(html => {
                document.getElementById('api-content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('api-content').textContent = 'Error loading suprise site.';
            });
    </script>
</body>
</html>
