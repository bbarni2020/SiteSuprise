<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteSuprise</title>
</head>
<body>
    <h1>SiteSuprise</h1>
    <div id="api-content">Loading...</div>
    <script>
        (async () => {
            try {
                const response = await fetch('http://localhost:9781', {
                    headers: {
                        'Accept': 'text/html'
                    }
                });
                const html = await response.text();
                document.getElementById('api-content').innerHTML = html;
            } catch (error) {
                document.getElementById('api-content').textContent = 'Error loading surprise site.';
            }
        })();
    </script>
</body>
</html>
